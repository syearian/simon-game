<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link href="https://fonts.googleapis.com/css?family=Lato|Oswald" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    
    <header>
      
    </header>

    <main>
      <section id="controls">
        <h2>Simon<span>&reg;</span></h2>
        <div id="controlButtons">
          <div class="switch">
            <input id="startStop" class="toggle toggle-round" type="checkbox">
            <label for="startStop"></label>
            <label for="startStop">Off &mdash; Start</label>
          </div>
          <div class="switch">
            <input id="strict" class="toggle toggle-round" type="checkbox">
            <label for="strict"></label>
            <label for="strict">Strict</label>
          </div>
        </div>	
        <p id="count">--</p>
      </section>
      <section class="buttonGroup">
        <div id="green" class="buttons">
          <audio src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" preload="auto" volume="1.0"></audio>
        </div>
        <div id="red" class="buttons">
          <audio src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" preload="auto" volume="1.0"></audio>          
        </div>
      </section>
      <section class="buttonGroup">
        <div id="yellow" class="buttons">
          <audio src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" preload="auto" volume="1.0"></audio>          
        </div>
        <div id="blue" class="buttons">
          <audio src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" preload="auto" volume="1.0"></audio>          
        </div>        
      </section>
    </main>
    <audio id="wrong" src="assets/fail-buzzer-04.mp3"></audio>
    <!--<audio id="wrong" src="assets/Computer Error Alert-SoundBible.com-783113881.mp3"></audio>-->

    <script src="js/script.js"></script>

  </body>
 
</html>
